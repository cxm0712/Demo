<!DOCTYPE html>

	<head>

	<body>
		<div class="warp">

				<div class="nav_one">

						<ul class="nav_one_ul"></ul>
						<img src="img/hot.png" class="hot" />
						<div class="search">
							<div class="searcher">
								<a class="iconfont icon-fangdajing"></a>
								<input type="text" name="" class="searchbox" placeholder="音乐/视频/电台/用户" />
							</div>
						</div>
						<div class="maker_center">
							<a href="#">创造者中心</a>
						</div>
						<div class="login">
							<a href="#">登录</a>&nbsp;
							<span class="iconfont icon-daosanjiao"></span>
							<a class="iconfont icon-arrLeft-fill"></a>
							<ul class="login_menu">
								<li>
									<a class="iconfont icon-shouji"></a>&nbsp;手机号登录</li>
								<li>
									<a class="iconfont icon-weixin"></a>&nbsp;微信登录</li>

									<a class="iconfont icon-qq"></a>&nbsp;QQ登录</li>
								<li>
									<a class="iconfont icon-xinlangweibo"></a>&nbsp;新浪微博登录</li>
								<li>
									<a class="iconfont icon-yi"></a>&nbsp;网易邮箱账号登录</li>
							</ul>
						</div>

					</div>
				</div>
				<div class="nav_two">
					<a class="iconfont icon-arrLeft-fill-copy"></a>
					<ul class="nav_two_ul"></ul>
				</div>
				<div class="banner">
					<div class="banner_container">
						<div class="swiper-container">
							<div class="swiper-wrapper"></div>
							<!-- 如果需要分页器 -->
							<div class="swiper-pagination"></div>

							<!-- 如果需要导航按钮 -->
							<div class="swiper-button-prev swiper-button-white"></div>
							<div class="swiper-button-next swiper-button-white"></div>
						</div>
					</div>
					<!--<div class="download">
						<a id="side-download" href="/download" class="btn" hidefocus="true" data-res-action="bilog" data-log-action="page" data-log-json="{" type ":"downloadapp ","source ":"banner "}">下载客户端</a>
						<p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
						<span class="shadow"></span>
						<span class="shadowr"></span>
					</div>-->
